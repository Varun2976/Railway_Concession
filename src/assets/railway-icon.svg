<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Transparent background -->
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd4a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb380;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="uniformGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Railway Conductor (Scaled up and centered) -->
  <g filter="url(#shadow)" transform="translate(0, -20) scale(1.5)">
    <!-- Body (Uniform) -->
    <rect x="70" y="110" width="60" height="55" rx="8" fill="url(#uniformGradient)"/>
    
    <!-- Uniform Buttons -->
    <circle cx="100" cy="125" r="3" fill="#fbbf24"/>
    <circle cx="100" cy="135" r="3" fill="#fbbf24"/>
    <circle cx="100" cy="145" r="3" fill="#fbbf24"/>
    
    <!-- Uniform Collar -->
    <path d="M 75 110 L 70 115 L 75 120" fill="#1e3a8a" stroke="white" stroke-width="1.5"/>
    <path d="M 125 110 L 130 115 L 125 120" fill="#1e3a8a" stroke="white" stroke-width="1.5"/>
    
    <!-- Badge/Name Tag -->
    <rect x="105" y="118" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="107" y="120" width="16" height="2" rx="1" fill="#7c3aed"/>
    <rect x="107" y="124" width="12" height="2" rx="1" fill="#7c3aed" opacity="0.6"/>
    
    <!-- Arms -->
    <rect x="55" y="115" width="15" height="35" rx="7" fill="url(#uniformGradient)"/>
    <rect x="130" y="115" width="15" height="35" rx="7" fill="url(#uniformGradient)"/>
    
    <!-- Hands -->
    <circle cx="62.5" cy="150" r="7" fill="url(#skinGradient)"/>
    <circle cx="137.5" cy="150" r="7" fill="url(#skinGradient)"/>
    
    <!-- Ticket in Hand -->
    <rect x="132" y="145" width="14" height="10" rx="1" fill="white" stroke="#a855f7" stroke-width="1.5"/>
    <line x1="134" y1="148" x2="142" y2="148" stroke="#a855f7" stroke-width="1"/>
    <line x1="134" y1="151" x2="144" y2="151" stroke="#a855f7" stroke-width="1"/>
    
    <!-- Neck -->
    <rect x="90" y="95" width="20" height="15" rx="5" fill="url(#skinGradient)"/>
    
    <!-- Head -->
    <ellipse cx="100" cy="75" rx="25" ry="28" fill="url(#skinGradient)"/>
    
    <!-- Cap (Railway Conductor Hat) -->
    <ellipse cx="100" cy="52" rx="28" ry="8" fill="#1e3a8a"/>
    <path d="M 72 52 Q 72 45 100 45 Q 128 45 128 52 L 128 58 Q 128 62 100 62 Q 72 62 72 58 Z" fill="#1e40af"/>
    
    <!-- Cap Badge -->
    <circle cx="100" cy="55" r="6" fill="#fbbf24" stroke="white" stroke-width="1.5"/>
    <path d="M 100 52 L 98 57 L 102 57 Z" fill="white"/>
    
    <!-- Cap Visor -->
    <ellipse cx="100" cy="62" rx="30" ry="5" fill="#0f172a" opacity="0.8"/>
    
    <!-- Face Features -->
    <!-- Eyes -->
    <circle cx="90" cy="75" r="3" fill="#1e293b"/>
    <circle cx="110" cy="75" r="3" fill="#1e293b"/>
    <circle cx="91" cy="74" r="1.5" fill="white"/>
    <circle cx="111" cy="74" r="1.5" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="100" cy="82" rx="3" ry="4" fill="#ffb380" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M 92 88 Q 100 93 108 88" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Mustache -->
    <path d="M 90 86 Q 95 84 100 85" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 110 86 Q 105 84 100 85" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Discount Badge -->
    <circle cx="145" cy="65" r="15" fill="#fbbf24" stroke="white" stroke-width="2.5"/>
    <text x="145" y="72" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">%</text>
  </g>
</svg>